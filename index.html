<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sun Rome</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="sun-rome"></div>
    <header>
      <nav>
        <ul>
          <li><img class="logo" src="logo.png" alt="logo" /></li>
          <li><a class="home" href="#">Home</a></li>
          <li>
            <a class="source" href="https://openweathermap.org/">Source</a>
          </li>
        </ul>
        
      </nav>
    </header>
    <main>
      <section class="hero">
        <h1>Weather's Today</h1>
        <p>Get daily weather updates for the city of Rome and its Provinces</p>
      </section>
      <section class="content">
        <div id="messaggio"></div>
        <form>
          <label for="comuni">Select a Municipality:</label>
          <select id="comuni">
            <option value=""></option>
          </select>
          <button type="button" id="btn-visualizza">Weather Forecast</button>
        </form>
        <div id="weather-card"></div>
      </section>
    </main>
    <footer>
      <div class="container">
        <p>Copyright Â© 2023</p>
        <p>
          Designed by
          <a href="https://github.com/chibiusagitsukino">Adriana Origlio</a>
        </p>
      </div>
    </footer>
    <script type="module" src="comuni.js"></script>
    <script type="module" src="app.js"></script>
  </body>
</html>
